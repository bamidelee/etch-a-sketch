<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sketch</title>
        <link rel="stylesheet" href="./sketch.css">
    </head>
    <body>
        
        <div class="flex">
            <h1>ETCH-A-SKETCH</h1>
            <div class="controls">
                <div class="item">
                    <div class="rainbow">rainbow</div>
                </div>
                <div class="item">
                    <label for="color">color</label>
                    <input name="color" type="color" class="color">
                </div>
                <div class="item">
                    <label for="range">pixel</label>
                    <input type="range" min="16" max="100" step="4" value="16" id="range">
                </div>
                <div class="item">
                    <div class="clear">clear</div>
                </div>
            </div>
            <div class="container" ></div>
        </div>
            
    </body>
    <script src="./sketch.js"></script>
</html>
